Name: The Human Connectome Project
Description: The Human Connectome Project (HCP) Young Adult is a study aimed at enhancing our understanding of human brain structure, function, and connectivity and their relationships to behavior by producing high-quality neuroimaging data and behavioral measures in over 1100 healthy young adults (ages 22-35). 
 
Documentation: http://www.humanconnectome.org; https://www.humanconnectome.org/storage/app/media/documentation/s1200/HCP_S1200_Release_Reference_Manual.pdf
Contact: hcp-users@humanconnectome.org
UpdateFrequency: HCP Young Adult 3T data is complete 
